<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiesa Audio</title>
    <style>
        body {
            background-image: url('San_michele_sfondo.jpg'); /* Inserisci qui il percorso della tua immagine */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente per contrasto */
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente per contrasto */
        }
        section {
            text-align: center;
        }
        .audio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .audio-container img {
            margin-right: 10px;
            width: 30px;
            height: auto;
        }
        .audio-label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        audio {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti alla Chiesa di San Michele</h1>
    </header>
    <main>
        <section>
            <h2>Audioguide / Audio guides</h2>

            <div class="audio-container">
                <div class="audio-label">English:</div>
                <img src="Bandiera_inglese.jpg" alt="Bandiera inglese">
                <audio id="audio-en" controls>
                    <source src="san michele inglese.mp3" type="audio/mpeg">
                    Il tuo browser non supporta il tag audio.
                </audio>
            </div>

            <div class="audio-container">
                <div class="audio-label">Italiano:</div>
                <img src="Bandiera_italia.png" alt="Bandiera italiana">
                <audio id="audio-it" controls>
                    <source src="san michele italiano.mp3" type="audio/mpeg">
                    Il tuo browser non supporta il tag audio.
                </audio>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chiesa. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Funzione per fermare un audio quando un altro viene riprodotto
        const audioEn = document.getElementById('audio-en');
        const audioIt = document.getElementById('audio-it');

        audioEn.addEventListener('play', () => {
            audioIt.pause();
        });

        audioIt.addEventListener('play', () => {
            audioEn.pause();
        });
    </script>
</body>
</html>
